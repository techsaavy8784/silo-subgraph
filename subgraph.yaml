specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: matic
    source:
      address: '0x1fDa2729D911F4CF47aE8b3a79113E35F04A7290'
      abi: SiloFactory
      startBlock: 19958121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: ./abis/SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: ./src/mapping.ts
      
      
      