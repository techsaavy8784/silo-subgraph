specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: matic
    source:
      address: '0x88A847519Bc09F3F82a9880bE116be2D19525150'
      abi: SiloFactory
      startBlock: 20048340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: ./abis/SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: ./src/mapping.ts
      
      
      