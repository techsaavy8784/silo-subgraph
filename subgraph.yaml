specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: kovan
    source:
      address: '0x06dD43F4E758c4A760B292549f2091E09Ca58517'
      abi: SiloFactory
      startBlock: 27545907
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: ./abis/SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: ./src/mapping.ts
      
      
      