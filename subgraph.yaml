specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: kovan
    source:
      address: "0x9284C3b8BeDbE86FA4CdC0933003A631fEcE5787"
      abi: SiloFactory
      startBlock: 27000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: ./abis/SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: ./src/mapping.ts