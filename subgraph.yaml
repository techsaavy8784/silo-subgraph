specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: matic
    source:
      address: '0xF416ca12Ad99c8Eb4F5c59fC3061BdcFaf74dA6b'
      abi: SiloFactory
      startBlock: 20033748
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: ./abis/SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: ./src/mapping.ts
      
      
      