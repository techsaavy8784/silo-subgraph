specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: kovan
    source:
      address: "0x828Bd34C9Ec210D7560Aa1719ae9da72F0439558"
      abi: SiloFactory
      startBlock: 27000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: SiloFactory\abis\SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: SiloFactory\SiloFactory.wasm
