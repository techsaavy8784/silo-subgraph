specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: rinkeby
    source:
      address: "0x6A5885D500c753B62f11Fd40e538c2BB20A497b7"
      abi: SiloFactory
      startBlock: 9300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: SiloFactory\abis\SiloFactory.json
      eventHandlers:
        - event: SiloCreated(address,string)
          handler: handleSiloCreated
        - event: SiloRemoved(address)
          handler: handleSiloRemoved
      file: SiloFactory\SiloFactory.wasm
