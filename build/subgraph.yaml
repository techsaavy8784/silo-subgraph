specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SiloFactory
    network: matic
    source:
      address: "0x1d0770F0C235D2A63f0c044D3F6CA59e42aA222A"
      abi: SiloFactory
      startBlock: 20044527
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: SiloFactory
          file: SiloFactory\abis\SiloFactory.json
      eventHandlers:
        - event: NewSilo(indexed address,indexed address,string,string)
          handler: handleSiloCreated
      file: SiloFactory\SiloFactory.wasm
